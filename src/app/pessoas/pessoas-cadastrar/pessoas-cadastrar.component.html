<div class="container">
  <form #form="ngForm" (ngSubmit)="salverPessoa(form)">
    <div class="grid">
      <div class="col-12">
        <h1>Pessoa Nova</h1>
      </div>
      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText ngModel name="nome" #nome="ngModel" required minlength="5" [(ngModel)]="pessoa.nome">
      </div>
      <div class="col-12 p-fluid">
        <label>Cargo</label>
        <input type="text" pInputText ngModel name="cargo" #cargo="ngModel" required [(ngModel)]="pessoa.cargo">
      </div>
      <div class="col-12">
        <button class="col-button" pButton type="submit" label="Salvar" pTooltip="Salvar Pessoa" tooltipPosition="top" [disabled]="!form.valid"></button>
        <button pButton type="button" label="Novo" pTooltip="Nova Pessoa" tooltipPosition="top"
          class="p-button-info"  (click)="novo(form)" ></button>
        <a routerLink="/pessoas">Voltar para a Pesquisa</a>
      </div>
    </div>
  </form>
</div>
