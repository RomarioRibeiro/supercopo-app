<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Pessoa</h1>
    </div>
    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>

    <div class="col-12">
      <button pButton label="Pesquisar" type="button"> </button>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="pessoas" responsiveLayout="scroll">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cargo</th>
                  <th>Ativo</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoas>
              <tr>
                  <td>
                    <span class="p-column-title">Nome</span>
                    {{pessoas.nome}}</td>
                  <td>
                    <span class="p-column-title">Cargo</span>
                    {{pessoas.cargo}}</td>
                  <td>
                    <span class="p-column-title">Status</span>
                    <a href="javascript:;" [pTooltip]="pessoas.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" > {{pessoas.ativo ? 'Ativo' : 'Inativo'}}</a>
                   </td>
                  <td>
                    <a class="col-button" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" ></button>
                  </td>

              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">
                Nenhum Pessoas encontrado
              </td>
            </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
    <div class="col-12">
      <button pButton label="Nova Pessoa" pTooltip="Nova Pessoa" tooltipPosition="top" routerLink="/pessoas/novo"></button>
      <a routerLink="/home">Pagina incial</a>
    </div>
  </div>
</div>
