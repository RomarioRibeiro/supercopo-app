<div class="container">
  <form (ngSubmit)="pesquisar()"  >

    <div class="grid">

      <div class="col-12">
        <h1>Pessoa</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="col-12">
        <button pButton label="Pesquisar" type="submit"> </button>
      </div>
    </div>
    </form>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="filtro.intensPorPagina" [lazy]="true" [totalRecords]="totalRegistro" (onLazyLoad)="oMudarPagina($event)" [responsive]="true" #tabela >
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cargo</th>
                  <th>Ativo</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>
                    <span class="p-column-title">Nome</span>
                    {{pessoa.nome}}</td>
                  <td>
                    <span class="p-column-title">Cargo</span>
                    {{pessoa.cargo}}</td>
                  <td>
                    <span class="p-column-title">Status</span>
                    <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top" (click)="mudarStatus(pessoa)" > {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a>
                   </td>
                  <td>
                    <a class="col-button" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoas', pessoa.codigo]"></a>
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmacaoExclusao(pessoa)" ></button>
                  </td>

              </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="6">
                Nenhum Pessoas encontrado
              </td>
            </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
    <div class="col-12">
      <button pButton label="Nova Pessoa" pTooltip="Nova Pessoa" tooltipPosition="top" routerLink="/pessoas/novo"></button>
      <a routerLink="/home">Pagina incial</a>
    </div>
</div>
