<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Lançamento</h1>
    </div>

    <div class="col-12 p-fluid">
      <label >Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="col-12 ">
      <label  style="display: block;">Produção Final</label>

      <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '100px'}"></p-calendar>

      <label class="label"> até </label>
      <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '100px'}"></p-calendar>
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>

    </div>

  </div>

  <div class="grid">
    <div class="col-12">
      <p-table [value]="lancamentos" [responsive]="true" >
        <ng-template pTemplate="header">
            <tr>
                <th class="p-colum-title">Maquina</th>
                <th class="p-colum-title">Pessoa</th>
                <th>Descrição</th>
                <th class="col-valor-hearde">Quantidade</th>
                <th class="col-data-hearde">Data Prod</th>
                <th class="col-data-hearde">Data Ven</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamentos>
            <tr>
                <td>{{lancamentos.maquina}}</td>
                <td>{{lancamentos.nome}}</td>
                <td>{{lancamentos.descricao}}</td>
                <td>{{lancamentos.quantidade}}</td>
                <td>{{lancamentos.dataProd}}</td>
                <td>{{lancamentos.dataVen}}</td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum lançamento encontrado
            </td>
          </tr>
        </ng-template>
    </p-table>

    </div>

    <div class="grid">
      <div style="margin-top: 20px;">
        <a pButton label="Novo Lançamento" routerLink="/lancamento/novo"></a>
      </div>
  </div>
</div>
